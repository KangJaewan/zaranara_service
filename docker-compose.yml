version: '3.8'

services:
  # MariaDB Database
  db:
    image: mariadb:11
    container_name: zaranara-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-SqlDba-1}
      MYSQL_DATABASE: ${DB_NAME:-zara}
    ports:
      - "3379:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./Zaranara_BE/sql:/docker-entrypoint-initdb.d
    networks:
      - zaranara-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # AI Server - Python FastAPI
  ai:
    build:
      context: ./Zaranara_AI
      dockerfile: Dockerfile
    container_name: zaranara-ai
    restart: unless-stopped
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - NAVER_CLIENT_ID=${NAVER_CLIENT_ID:-}
      - NAVER_CLIENT_SECRET=${NAVER_CLIENT_SECRET:-}
    ports:
      - "8000:8000"
    networks:
      - zaranara-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend - Spring Boot
  backend:
    build:
      context: ./Zaranara_BE
      dockerfile: Dockerfile
    container_name: zaranara-backend
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-zara}
      - DB_USERNAME=root
      - DB_PASSWORD=${DB_PASSWORD:-SqlDba-1}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - NAVER_CLIENT_ID=${NAVER_CLIENT_ID}
      - NAVER_CLIENT_SECRET=${NAVER_CLIENT_SECRET}
      - KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID}
      - KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET}
      - APP_REDIRECT_URL=${APP_REDIRECT_URL:-http://localhost:5173/auth/callback}
      - FASTAPI_BASE_URL=http://ai:8000
      - PYTHON_API_BASE_URL=http://ai:8000
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      ai:
        condition: service_started
    networks:
      - zaranara-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend - Vue 3 + Vite + Nginx
  frontend:
    build:
      context: ./Zaranara_FE
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8080
    container_name: zaranara-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - zaranara-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  zaranara-network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
